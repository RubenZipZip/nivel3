<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2 align="center">Login</h2>

            <tr>
                <td>Nombre</td>
                <td><input type="text" id="usu" name="usu" /></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color" id="color" name="red" value="red"></td>
            </tr>

                <td>Unidades</td>
                <td><input type="range" id="unidades" name="unidades" /></td>
            </tr>
            <tr>
                <td>Fecha entrega</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email cliente</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Telefono cliente</td>
                <td><input type="tel" id="telefono" name="tel"></td>

            </tr>
            <td>
                <tr>Factura</tr>
                <input type="checkbox" name="s" id="">
                <input type="checkbox" name="n" id="">
            </td>
            <tr>
                <td></br><button type="submit">Enviar</button></td>
            </tr>
        </table>    
    </form>    
</body>
</html>
